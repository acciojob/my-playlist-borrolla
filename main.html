<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container songlist">
        <h1 style="text-align: center;">My Playlist</h1>
        <ul>
            <li style="list-style-type: none;"><a href="https://example.com/song1" target="_blank" style="text-decoration: none;">Song 1</a></li>
            <li style="list-style-type: none;"><a href="https://example.com/song2" target="_blank" style="text-decoration: none;">Song 2</a></li>
            <li style="list-style-type: none;"><a href="https://example.com/song3" target="_blank" style="text-decoration: none;">Song 3</a></li>
            <li style="list-style-type: none;"><a href="https://example.com/song4" target="_blank" style="text-decoration: none;">Song 4</a></li>
            <li style="list-style-type: none;"><a href="https://example.com/song5" target="_blank" style="text-decoration: none;">Song 5</a></li>
        </ul>
    </div>

	<div class="container now-playing">
		<h2 style="text-align:center">Now Playing</h2>
		<div class="player_one">
            <video controls>
                <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
	</div>

	<!-- Audio Player Section -->
    <div class="container audio-player">
        <h2 style="text-align: center;">Listen to MP3</h2>
        <div class="player_two">
            <audio controls>
                <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
        </div>
    </div>
	

	<!---Now Playing section---->

</script>

</body>

</html>
